<!DOCTYPE html>
<html>
    <head>
        <title>
            Practice 1
        </title>
        <style>
            *:focus{
                outline: none;
            }
            body{
                background-image: url(pinkblubg.jpg);
                background-repeat: no-repeat;
                background-size: 1365px 626px;
            }
            div.form{
                display: block;
                text-align: center;
                background-color: white;
                margin-left: auto;
                margin-right: auto;
                width: 281px;
                height: 499px;
                padding-top: 25px;
                border-radius: 10px;

            }
            div.login{
                font-family: Aharoni;
            }
            div.details{
                text-align: center;
                padding-left: 10px;
                font-size: 13px;
                font-family: Tisa Sans Pro Regular;
                line-height: 1px;
            }
            .fname{
                height: 25px;
                width: 225px;
                border: 1px solid black;
                border-radius: 15px;
                text-align: start;
                
            }
            .fname:hover{
                width: 250px;
                transition: 0.2s ease-in-out;
                border: 0.5px solid rgb(252, 93, 230);
            }
            .sub{
                border-radius: 20px;
                height: 25px;
                width: 225px;
                font-size: 12px;
                font-weight: bold;
                font-family: Arial, Helvetica, sans-serif;
                border: 0.5px solid rgb(252, 93, 230);
                color: rgb(50, 163, 255);
                padding-left: 20px;
            }
            .sub:hover{
                background-image: url(pinkblubg.jpg);
                background-size: 250px 35px;
                color:white;
                height: 25px;
                width: 250px;
                transition: 0.2s ease-in-out;
                border: none;
                font-size: 15px;
            }
            div.forget{
                text-align: right;
                font-size: small;
                padding-right: 10px;
                line-height: 2px;
                font-family: Tisa Sans Pro Regular;
            }
            a{
                text-decoration: none;
                color:slategray;
            }
            hr{
                width: 150px;

            }
            div.signup1{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 13px;
                line-height: 7px;
            }
            .imgedit{
                height: 19px;
                width: 20px;
                float: left;
            }
            .btn{
                height: 25px;
                width: 225px;
                border-radius: 20px ;       
                font-family: Microsoft Tai Le;         
                
                border: 1px solid black;
            }
            .btn:hover{
                width: 250px;
                transition: 0.2s ease-in-out;

            }
            </style>
    </head>
